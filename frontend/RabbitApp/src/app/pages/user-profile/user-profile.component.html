<div class="profile-container">
    <div class="top-section">
      <app-profile-info
        [user]="requestedProfile"
        (edit)="handleEdit()"
        (updated)="loadProfile()"
      ></app-profile-info>
    </div>
    <div class="bottom-section">
      <app-profile-posts
        [userId]="requestedProfileId"
      ></app-profile-posts>
    </div>
</div>
