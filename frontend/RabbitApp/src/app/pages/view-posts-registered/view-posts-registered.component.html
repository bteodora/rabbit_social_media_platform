<h1>Posts</h1>
<a href="create-post">
<button mat-raised-button color="secondary">
  <mat-icon>add</mat-icon>
  Create
</button>
</a>
<div class="post-list">
  <mat-card *ngFor="let post of posts" class="post-card">
    <img mat-card-image [src]="post.picture" alt="Post image" class="post-image" />
    <div class="middle">
      <mat-card-header class="post-card-header">
        <mat-card-title>{{ post.description }}</mat-card-title>
        <mat-card-subtitle>Likes: {{ post.likeCount }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="post-content">
        <mat-card-subtitle>Comments:</mat-card-subtitle>
        <ul>
          <li *ngFor="let comment of post.comments">{{ comment.text }}</li>
        </ul>
      </mat-card-content>
    </div>
    <mat-card-actions class="post-actions">
      <button mat-button color="primary" *ngIf="!likeIds.includes(post.id)" (click)="likePost(post.id)">Like</button>
      <button mat-button color="primary" *ngIf="likeIds.includes(post.id)" disabled>Liked</button>
      <button mat-button color="accent">Comment</button>
      <div *ngIf="profileId === post.profile?.id">
      <button mat-button style="color: #ba79ba;" (click)="goToUpdate(post.id)">Edit</button>
      <button mat-button style="color: #ba79ba;" (click)="deletePost(post.id)">Delete</button>
    </div>
    </mat-card-actions>
  </mat-card>
</div>
