<h1>Posts</h1>
<div class="post-list">
  <mat-card *ngFor="let post of posts" class="post-card">
    <img mat-card-image [src]="post.picture" alt="Post image" class="post-image" />
    <div class="middle">
      <mat-card-header class="post-card-header">
        <mat-card-title>{{ post.description }}</mat-card-title>
        <mat-card-subtitle>Likes: {{ post.likeCount }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="post-content">
        <mat-card-subtitle>Comments:</mat-card-subtitle>
        <ul>
          <li *ngFor="let comment of post.comments">{{ comment.text }}</li>
        </ul>
      </mat-card-content>
    </div>
    <mat-card-actions class="post-actions">
      <button mat-button color="primary">Like</button>
      <button mat-button color="accent">Comment</button>
      <div *ngIf="profileId === post.profileId">
      <button mat-button color="warn" >Edit</button>
      <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
    </div>
    </mat-card-actions>
  </mat-card>
</div>
